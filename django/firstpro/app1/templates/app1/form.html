{% extends "app1/base.html" %}

{% block title %}
<title>Index page</title>
{% endblock title %}


{% block content %}
<form method='POST' action='/form'>
   {% csrf_token %}
   {% if messages %}
       {% for message in messages%}
       <script>
           alertify.set('notifier','position', 'top-right');
           alertify.error(message);    
       </script>
       <li> {{message}}</li>
       {% endfor %}
   {% endif %}
    <div class="form-group">
         <label for="exampleInputEmail1">Email</label>
         <input type="text" class="form-control"  name="email" id="exampleFormControlInput1">
    </div>

      <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <input type="text" class="form-control"  name="address" id="exampleFormControlInput1">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input type="text" class="form-control"  name="phone_number" id="exampleFormControlInput1" maxlength="10">
    </div>
      <button type='Submit' class="btn btn-primary mt-2" style="float:right;">Submit</button>
    
  </form>
{% endblock content %}
