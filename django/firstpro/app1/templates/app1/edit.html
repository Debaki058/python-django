{% extends "app1/base.html" %}

{% block title %}
<title>Home page</title>
{% endblock title %}


{% block content %}
<form method='POST' action="{% url 'edit' student.Reference_id%}">

   {% csrf_token %}
    <div class="form-group">
         <label for="exampleInputEmail1">Email</label>
         <input type="text" class="form-control" name="email" value="{{student.email}}">
    </div>

      <div class="form-group">
        
        <label for="exampleInputPassword1">Address</label>
          <input type="text" class="form-control"  name="address" value="{{student.address}}"> 
      </div>

      <div class="form-group">
         <label for="exampleInputPassword1">Phone Number</label>
         <input type="text" class="form-control"  name="phone_number"value="{{student.phone_number}}" maxlength="10">
    </div>
      <button type='Submit' class="btn btn-primary mt-2" style="float:right;">Submit</button>
    
  </form>
{% endblock content %}
